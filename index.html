<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Winter Supplement Calculator</title>
  <link rel="stylesheet" href="static/login.css">
</head>

<body>

  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p id="error-message" style="color: red; text-align: center; display: none;">Invalid credentials, please try again.</p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Dummy credentials for demo purposes
      if (username === 'user' && password === 'password') {
        sessionStorage.setItem('loggedIn', 'true');
        window.location.href = 'calc.html';
      } else {
        document.getElementById('error-message').style.display = 'block';
      }
    }

    // Clear session storage on page load (logout handling)
    sessionStorage.removeItem('loggedIn');
  </script>

</body>
</html>
